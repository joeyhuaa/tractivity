<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash page</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,700;1,800&display=swap" rel="stylesheet">
    <link href="./reset.css" rel="stylesheet" type="text/css" />
    <link href="./splash.css" rel="stylesheet" type="text/css" />
</head>
<body>

  <div id='splash-container'>
    <div id='splash-left'>
      <img id='header-img' src='./img/header image.png'></img>
      <p>Start your fitness journey today and get ready to track your fitness activity</p>
    </div>
    <div id='splash-right'>
      <img id='logo' src='./img/tractivity-logo-white.png'></img>
      <p id='welcome-txt'>Welcome to Tractivity!</p>
      <p id='login-txt'>Log in/Register</p>
      <a href="auth/google">
        <button id='login-btn'>Sign in with Google</button>
      </a>
    </div>
  </div>

</body>
</html>
